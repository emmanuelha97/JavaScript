<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="title">
        <h1>Calculator</h1>
      </div>
      <div class="center">
        <div class="calculator">
            <div id="display-id" class="display">
              
            </div>
            <div class="section-2">
              <div class="numbers">
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>.</button>
              </div>
              <div class="buttons">
                <button>Add</button>
                <button>Subtract</button>
                <button>Multiply</button>
                <button>Divide</button>
                <button>Clear</button>
                <button>Delete</button>
                <button>=</button>
              </div>
            </div>
        </div>
      </div>
      <div class="footer">
        <p>Designed By Emmanuel Hernandez <a href="#">Github</a></p>
      </div>
    </div>
  </body>
  <script src="./javascript.js"></script>
</html>
