<!DOCTYPE html>
<html>
<link rel="stylesheet" href="./css/styles.css"/>
<head>
    <meta charset="UTF-8" />
    <title>Page Title</title>
</head>
<style>
</style>
<body>
    <script src="./javascript.js"></script>
</body>
</html>
    <div class="heading">
        <h1>Welcome to Rock, Paper, Scissors</h1>
        <h1>Playing for 5 Rounds</h1>
        <h1>Current round: <span id="round">0</span></h1>
    </div>
    <div class="content-container">
        <button onClick="humanChoice('Rock')">Rock</button>
        <button onClick="humanChoice('Paper')">Paper</button>
        <button onClick="humanChoice('Scissors')">Scissors</button>
    </div>
    <div class="score-container">
        <p>Player Score: <span id="playerScore">0</span></p>
        <p>Computer Score: <span id="computerScore">0</span></p>
        <div class="winner-section">
            <p><span id="winner"> </span></p>
        </div>
        
    </div>
</html>
