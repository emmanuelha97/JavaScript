<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Javascript-pt1</title>
</head>

<body>
    <div class="main">
        <h1>Library</h1>
        <form id="myForm" onsubmit="event.preventDefault()" action="#">
            <fieldset>
                <legend>Book Details</legend>
                <div>
                    <label for="book_title">Title</label>
                    <input type="text" name="book_title" minlength="1" maxlength="30">
                </div>
                <div>
                    <label for="book_author">Author</label>
                    <input type="text" name="book_author" id="book_author" minlength="1" maxlength="30">
                </div>
                <div>
                    <label for="book_numPages">Number of Pages</label>
                    <input type="text" name="book_numPages" id="book_numPages" min="1">
                </div>
                <div>
                    <input type="checkbox" id="book_read" name="bookRead" value="false">
                    <label for="book_read">book has been read</label>
                </div>
                <button id="bookFormButton" type="submit">Add Book</button>
                <button id="clearData" type="reset">Reset Data</button>
            </fieldset>
        </form>
    </div>
    <div class="bookDisplay-container">
        <div class="title">
            <h1>Books</h1>
            <hr>
        </div>
        <div id="books-display-id" class="books-display">

        </div>
    </div>
    <div class="footer">
        <p>Designed By Emmanuel Hernandez <a href="#">Github</a></p>
    </div>
</body>
<!-- <script src="./javascript.js"></script> -->
<script src="./book-class.js"></script>

</html>
