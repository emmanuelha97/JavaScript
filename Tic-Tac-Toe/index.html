<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="title">
                <h1>Tic-Tac-Toe</h1>
            </div>
            <div class="header-underline"></div>
        </div>
        <div class="body-container">
            <div class="player" id="playerOne">
                Player(X)
                <div class="player-underline"></div>
                <div class="buttons">
                    <button class="btn">Human (X)</button>
                    <button class="btn">Robot (X)</button>
                </div>
            </div>
            <div class="game-container">
                <button id="start-game">Start Game</button>
                <div class="restart">Restart</div>
                <div class="result"></div>
                <div class="game-box">
                </div>
            </div>
            <div class="player" id="playerTwo">
                Player (O)
                <div class="player-underline"></div>
                <div class="buttons">
                    <button class="btn">Human (O)</button>
                    <button class="btn">Robot (O)</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
