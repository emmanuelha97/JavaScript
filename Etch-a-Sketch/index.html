<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link />
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="main-container">
        <div class="center-container">
            <div class="title-container">
                <div>Etch-a-Sketch</div>
            </div>
            <div class="main">
                <div class="menu">
                    <p>Welcome to my game of Etch-a-Sketch. A childhood classic made as a side project for my progress in webdevelopement</p>
                    <div class="slider">
                        <input type="range" id="size" name="volume" value="10" min="0" max="6" step="1">
                        <option value="25"></option>
                        <label id="sliderDisplay" for="volume">Size 100 x 100 </label>
                    </div>
                    <button id="rainbowMode">Rainbow Mode</button>
                    <button id="clearBoard">Clear Board</button>
                </div>
                <div class="game">

                </div>
            </div>
            <div class="circles">
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="footer">
            <p>Designed By Emmanuel Hernandez <a href="https://github.com/emmanuelha97/JavaScript/tree/main/Etch-a-Sketch">Github</a></p>
        </div>
    </div>
    
</body>
<script src="./javascript.js"></script>

</html>
